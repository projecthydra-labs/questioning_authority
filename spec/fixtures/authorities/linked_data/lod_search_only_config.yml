# API documentation:
# http://www.oclc.org/developer/develop/web-services/fast-api/linked-data.en.html
term:
  ### TERM NOT SUPPORTED

search:
  url:                  http://localhost/test_default/search?subauth=__SEARCH_SUB_AUTH__&query=__QUERY__&param1=__SEARCH_REP_PARAM1__&param2=__SEARCH_REP_PARAM2__
  replacement_count:    2
  replacement_1:
    param:            search_param1
    pattern:          __SEARCH_REP_PARAM1__
    default:          "delta"
  replacement_2:
    param:            search_param2
    pattern:          __SEARCH_REP_PARAM2__
    default:          "foxtrot"
  results:
    id_predicate:       http://purl.org/dc/terms/identifier
    label_predicate:    http://www.w3.org/2004/02/skos/core#prefLabel
    altlabel_predicate: http://www.w3.org/2004/02/skos/core#altLabel
    sort_predicate:     http://www.w3.org/2004/02/skos/core#prefLabel
  subauthorities:
    replacement:
      pattern:        __SEARCH_SUB_AUTH__
      default:        search_sub1_name
    search_sub1_key:    search_sub1_name
    search_sub2_key:    search_sub2_name
    search_sub3_key:    search_sub3_name
